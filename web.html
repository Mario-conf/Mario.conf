        <style>
            #card_container {
                display: flex;
                gap: 20px;
                justify-content: center;
                padding: 20px;
                flex-wrap: wrap;
            }
        
            .card {
                position: relative; 
                width: calc(20% - 20px); 
                text-align: center;
                margin-bottom: 20px; 
                overflow: hidden;
            }
        
            .card img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }
        
            .card p {
                margin: 10px 0;
                color: white;
                width: 100%;
                margin-bottom: 20%;
            }
        
            .rectangle {
                width: 100%;
                height: 100%;
                background-color: rgba(138, 138, 138, 0.8); 
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                border-radius: 8px; 
            }
        
            .card a {
                color: inherit;
                text-decoration: none;
                font-weight: bold;
                display: block; 
                color: rgb(131, 131, 131);
                padding: 5px;
                background-color: rgba(0, 0, 0, 0.8); 
                border-radius: 8px;
                position: absolute; 
                bottom: 0; 
                width: 100%; 
            }
